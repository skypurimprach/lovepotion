    <style>
        /* แกลเลอรีรูปภาพ */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            object-fit: cover;
        }

        .image-gallery div {
            text-align: center;
            flex: 1 1 30%;
            margin-bottom: 20px;
        }

        /* สำหรับหน้าจอขนาดใหญ่ (desktop) จัดรูปภาพในแถว */
        @media (min-width: 768px) {
            .image-gallery {
                flex-direction: row;
            }
        }

        /* สำหรับหน้าจอขนาดเล็ก (โทรศัพท์) จัดรูปภาพในแนวตั้ง */
        @media (max-width: 767px) {
            .image-gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
