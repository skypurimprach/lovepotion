    <style>
        /* แกลเลอรีรูปภาพ */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* จัดให้รูปภาพอยู่กลางในแนวนอน */
            align-items: center; /* จัดให้รูปภาพอยู่กลางในแนวตั้ง */
            gap: 20px;
            margin-top: 20px;
        }
    
        .image-gallery img {
            width: 100%;
            max-width: 100%; /* จำกัดขนาดของรูปให้ไม่เกินขนาดของ container */
            height: auto; /* ให้ความสูงของรูปปรับอัตโนมัติ */
            max-height: 100%; /* กำหนดความสูงสูงสุดเพื่อไม่ให้เกินกรอบ */
            border-radius: 8px;
            object-fit: cover;
            box-sizing: border-box; /* ทำให้รูปไม่เกินขอบ */
        }
    
        .image-gallery div {
            text-align: center;
            flex: 1 1 30%;
            margin-bottom: 20px;
            overflow: hidden; /* ป้องกันไม่ให้รูปเกินกรอบ */
        }
        .content img {
            display: block;
            margin: 0 auto; /* ทำให้รูปภาพอยู่กลาง */
            max-width: 100%; /* ให้รูปภาพปรับขนาดให้พอดีกับ container */
            height: auto; /* รักษาสัดส่วนของรูป */
        }
    
        .content div {
            text-align: center; /* จัดให้อยู่กลางใน div */
        }
    
        /* สำหรับหน้าจอขนาดใหญ่ (desktop) จัดรูปภาพในแถว */
        @media (min-width: 768px) {
            .image-gallery {
                flex-direction: row;
            }
        }
    
        /* สำหรับหน้าจอขนาดเล็ก (โทรศัพท์) จัดรูปภาพในแนวตั้ง */
        @media (max-width: 767px) {
            .image-gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    
    
    
</head>
